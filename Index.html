<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1><strong>Buttons</strong></h1>
    <div class="container">
        <div class="buttons-section">
            <span class="label">Main</span>
            <div class="buttons-container">
                <div class="row">
                    <span class="label">Default</span>
                    <button class="btn btn-main">Button</button>
                </div>
                <div class="row">
                    <span class="label">Hover</span>
                    <button class="btn btn-main hover">Button</button>
                </div>
                <div class="row">
                    <span class="label">Click</span>
                    <button class="btn btn-main click">Button</button>
                </div>
                <div class="row">
                    <span class="label">Disabled</span>
                    <button class="btn btn-disabled" disabled>Button</button>
                </div>
            </div>
        </div>
        <div class="buttons-section">
            <span class="label">Secondary</span>
            <div class="buttons-container">
                <div class="row">
                    <span class="label">Default</span>
                    <button class="secundary btn">Button</button>
                </div>
                <div class="row">
                    <span class="label">Hover</span>
                    <button class="secundary btn hover">Button</button>
                </div>
                <div class="row">
                    <span class="label">Click</span>
                    <button class="secundary btn click">Button</button>
                </div>
                <div class="row">
                    <span class="label">Disabled</span>
                    <button class="secundary btn btn-disabled" disabled>Button</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
